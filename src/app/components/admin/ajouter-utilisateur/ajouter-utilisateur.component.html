<div class="container mt-3">
    <h3>Ajouter un utilisateur</h3>
  
    <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input id="nom" type="text" class="form-control" formControlName="nom" />
        <div *ngIf="utilisateurForm.get('nom')?.invalid && utilisateurForm.get('nom')?.touched" class="text-danger">
          Le nom est requis.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input id="prenom" type="text" class="form-control" formControlName="prenom" />
        <div *ngIf="utilisateurForm.get('prenom')?.invalid && utilisateurForm.get('prenom')?.touched" class="text-danger">
          Le prénom est requis.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
        <div *ngIf="utilisateurForm.get('email')?.invalid && utilisateurForm.get('email')?.touched" class="text-danger">
          Email invalide.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="role" class="form-label">Rôle</label>
        <select id="role" class="form-select" formControlName="role">
          <option value="">Sélectionnez un rôle</option>
          <option value="admin">Admin</option>
          <option value="formateur">Formateur</option>
          <option value="participant">Participant</option>
        </select>
        <div *ngIf="utilisateurForm.get('role')?.invalid && utilisateurForm.get('role')?.touched" class="text-danger">
          Le rôle est requis.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="mot_de_passe" class="form-label">Mot de passe</label>
        <input id="mot_de_passe" type="password" class="form-control" formControlName="mot_de_passe" />
        <div *ngIf="utilisateurForm.get('mot_de_passe')?.invalid && utilisateurForm.get('mot_de_passe')?.touched" class="text-danger">
          Mot de passe requis (minimum 6 caractères).
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="utilisateurForm.invalid">Créer</button>
  
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
  </div>
